<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ENTRY SLIDER</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/practice.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/practice.js"></script>
  </head>
  <body>
    <div class="container">
      <!--entry-slider-->
      <section class="entry_wrap">
        <div class="entry_slider slider">
          <div class="entry_slider_item">
            <img src="images/header.jpg" alt="Node TECH.のメンバー" width="1134" height="637">
            <!-- <p class="caption">20××-××-××<br>Node TECH.のメンバー</p> -->
          </div>
          <div class="entry_slider_item">
            <img src="images/vtnm2.jpg" alt="ベトナムの水上マーケットにて" width="1134" height="638">
            <p class="caption">2018-02-08<br>ベトナムの水上マーケットにて</p>
          </div>
          <div class="entry_slider_item">
            <img src="images/vtnm1.jpg" alt="ベトナムのホテルにて" width="1134" height="638">
            <p class="caption">2018-02-09<br>ベトナムのホテルにて</p>
          </div>
          <div class="entry_slider_item">
            <img src="images/kanto1.jpg" alt="関東地方の百尋の滝にて" width="1134" height="638">
            <p class="caption">2018-05-18<br>関東地方の百尋の滝にて</p>
          </div>
          <div class="entry_slider_item">
            <img src="images/kanto2.JPG" alt="関東地方の大洗海岸にて" width="1134" height="638">
            <p class="caption">2018-05-20<br>関東地方の大洗海岸にて</p>
          </div>
          <div class="entry_slider_item">
            <img src="images/chugoku1.jpg" alt="中国地方の常山城跡にて" width="1134" height="638">
            <p class="caption">2009-07-05<br>中国地方の常山城跡にて</p>
          </div>
          <div class="entry_slider_item">
            <img src="images/chugoku2.jpg" alt="中国地方の三徳山三仏寺にて" width="1134" height="638">
            <p class="caption">2009-07-06<br>中国地方の三徳山三仏寺にて</p>
          </div>
          <div class="entry_slider_item">
            <img src="images/toron1.jpg" alt="六本木での討論会にて" width="1134" height="638">
            <p class="caption">2019-10-××<br>六本木での討論会にて</p>
          </div>
        </div>
        <div class="thumb">
          <div class="thumb_item"><img src="images/header.jpg" alt="20××-××-××"></div>
          <div class="thumb_item"><img src="images/vtnm2.jpg" alt="2018-02-08"></div>
          <div class="thumb_item"><img src="images/vtnm1.jpg" alt="2018-02-09"></div>
          <div class="thumb_item"><img src="images/kanto1.jpg" alt="2018-05-18"></div>
          <div class="thumb_item"><img src="images/kanto2.JPG" alt="2018-05-20"></div>
          <div class="thumb_item"><img src="images/chugoku1.jpg" alt="2009-07-05"></div>
          <div class="thumb_item"><img src="images/chugoku2.jpg" alt="2009-07-06"></div>
          <div class="thumb_item"><img src="images/toron1.jpg" alt="2019-10-××"></div>
        </div>
      </section>
    </div>
  </body>
</html>
